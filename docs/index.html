<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <script src="https://kit.fontawesome.com/0d47fb2970.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <div class="page-content">
        <div class="container">
            <audio src="songs/a-little-bit-of-faith.mp3" id="a-little-bit-of-faith" class="song first-song"></audio>
            <audio src="songs/a-real-hero.mp3" id="a-real-hero" class="song"></audio>
            <audio src="songs/bodies.mp3" id="bodies" class="song"></audio>
            <audio src="songs/mr-postman.mp3" id="mr-postman" class="song"></audio>
            <audio src="songs/under-your-spell.mp3" id="under-your-spell" class="song"></audio>

            <audio src="songs/i-am-on-fire.mp3" id="i-am-on-fire" class="song"></audio>
            <audio src="songs/i-do-nothing-every-day.mp3" id="i-do-nothing-every-day" class="song"></audio>
            <audio src="songs/i-would-have-liked-it-to-go-on-for-a-while-longer.mp3" id="i-would-have-liked-it-to-go-on-for-a-while-longer" class="song"></audio>
            <audio src="songs/storybook.mp3" id="storybook" class="song"></audio>
            <audio src="songs/your-hand-i-will-never-let-it-go.mp3" id="your-hand-i-will-never-let-it-go" class="song"></audio>
            
    
        <div id="buttons"></div>
        </div>
        <p class="btn-control">
            <i class="fas fa-play-circle play-btn"></i>
            <i class="fas fa-pause-circle pause-btn"></i>
            <i class="fas fa-stop-circle stop-btn"></i>
            <i class="fas fa-music autoplay-all-songs"></i>
        </p>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
